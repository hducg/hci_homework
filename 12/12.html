    #clear-btn {

  <script>
    // è®¾ç½®å½“å‰æ—¶é—´ä¸ºé»˜è®¤å€¼
    window.onload = () => {
      const now = new Date();
      const local = now.toISOString().slice(0,16);
      document.getElementById("time").value = local;
      
      // åˆå§‹åŒ–ç”»å¸ƒ
      initCanvas();
    }

    // æ’å…¥è¡¨æƒ…
    function insertEmoji(emoji) {
      const content = document.getElementById("diary-content");
      content.focus();
      document.execCommand('insertText', false, emoji);
    }

    // æ’å…¥å›¾ç‰‡
    function insertImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = document.getElementById("diary-content");
        const mediaId = 'media-' + Date.now();
        content.innerHTML += `
          <div class="media-item" id="${mediaId}">
            <img src="${e.target.result}" class="preview-img">
            <button class="delete-media" onclick="deleteMedia('${mediaId}')">Ã—</button>
          </div>`;
      };
      reader.readAsDataURL(file);
      input.value = '';
    }

    // æ’å…¥éŸ³é¢‘
    function insertAudio() {
      const input = document.getElementById("audioInput");
      const file = input.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = document.getElementById("diary-content");
        const mediaId = 'media-' + Date.now();
        content.innerHTML += `
          <div class="media-item" id="${mediaId}">
            <audio controls class="preview-audio">
              <source src="${e.target.result}" type="${file.type}">
            </audio>
            <button class="delete-media" onclick="deleteMedia('${mediaId}')">Ã—</button>
          </div>`;
      };
      reader.readAsDataURL(file);
      input.value = '';
    }

    // åˆ é™¤åª’ä½“
    function deleteMedia(mediaId) {
      const mediaElement = document.getElementById(mediaId);
      if (mediaElement) {
        mediaElement.remove();
      }
    }

    // æ¶‚é¸¦åŠŸèƒ½
    let drawing = false;
    let currentColor = 'black';
    let brushSize = 3;
    
    function initCanvas() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      
      // è®¾ç½®ç”»å¸ƒèƒŒæ™¯ä¸ºç™½è‰²
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);
      canvas.addEventListener("mousemove", draw);
      
      // è®¾ç½®é¢œè‰²é€‰æ‹©
      const colorOptions = document.querySelectorAll('.color-option');
      colorOptions.forEach(option => {
        option.addEventListener('click', function() {
          colorOptions.forEach(opt => opt.classList.remove('active'));
          this.classList.add('active');
          currentColor = this.getAttribute('data-color');
        });
      });
      
      // è®¾ç½®ç”»ç¬”ç²—ç»†
      document.getElementById('brush-size').addEventListener('change', function() {
        brushSize = parseInt(this.value);
      });
    }
    
    function startDrawing(e) {
      drawing = true;
      draw(e);
    }
    
    function stopDrawing() {
      drawing = false;
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.beginPath();
    }
    
    function draw(e) {
      if (!drawing) return;
      
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      ctx.lineWidth = brushSize;
      ctx.lineCap = 'round';
      ctx.strokeStyle = currentColor;
      
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }
    
    function clearCanvas() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    
    function insertDoodle() {
      const content = document.getElementById("diary-content");
      const canvas = document.getElementById("canvas");
      const dataURL = canvas.toDataURL();
      const mediaId = 'media-' + Date.now();
      
      content.innerHTML += `
        <div class="media-item" id="${mediaId}">
          <img src="${dataURL}" class="preview-img">
          <button class="delete-media" onclick="deleteMedia('${mediaId}')">Ã—</button>
        </div>`;
      
      clearCanvas();
    }

    // ä¿å­˜æ—¥è®°
    function saveDiary() {
      const diary = {
        time: document.getElementById("time").value,
        weather: document.getElementById("weather").value,
        mood: document.getElementById("mood").value,
        location: document.getElementById("location").value,
        content: document.getElementById("diary-content").innerHTML
      };
      
      const dataStr = JSON.stringify(diary);
      const dataBlob = new Blob([dataStr], {type: "application/json"});
      
      const url = URL.createObjectURL(dataBlob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `æ—¥è®°_${new Date().toLocaleDateString()}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      alert("æ—¥è®°å·²ä¿å­˜ï¼");
    }

    // åŠ è½½æ—¥è®°
    function loadDiary() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = ".json";
      
      input.onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const diary = JSON.parse(e.target.result);
            document.getElementById("time").value = diary.time;
            document.getElementById("weather").value = diary.weather;
            document.getElementById("mood").value = diary.mood;
            document.getElementById("location").value = diary.location;
            document.getElementById("diary-content").innerHTML = diary.content;
            
            alert("æ—¥è®°åŠ è½½æˆåŠŸï¼");
          } catch (error) {
            alert("åŠ è½½å¤±è´¥ï¼Œæ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®ï¼");
          }
        };
        reader.readAsText(file);
      };
      
      input.click();
    }

    // æ¸…ç©ºæ—¥è®°
    function clearDiary() {
      if (confirm("ç¡®å®šè¦æ¸…ç©ºå½“å‰æ—¥è®°å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚")) {
        document.getElementById("time").value = new Date().toISOString().slice(0,16);
        document.getElementById("weather").selectedIndex = 0;
        document.getElementById("mood").selectedIndex = 0;
        document.getElementById("location").value = "";
        document.getElementById("diary-content").innerHTML = "";
        clearCanvas();
      }
    }
  </script>
