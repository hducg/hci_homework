  <script>

    let bgIndex = 0;
    const bgImages = [
      './picture/background.jpg',
      './picture/background2.jpg',
      './picture/background3.jpg'
    ];

    const container = document.querySelector('body');
    const bgBtn = document.querySelector('.bg-change-btn');

    bgBtn.addEventListener('click', () => {
        bgIndex = (bgIndex + 1) % bgImages.length;
        container.style.backgroundImage = `url('${bgImages[bgIndex]}')`;
        container.style.backgroundSize = 'cover';
        container.style.backgroundPosition = 'center';
    });

    function insertEmoji(emoji) {
      const content = document.getElementById("diary-content");
      content.innerHTML += emoji;
    }

    function insertImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = document.getElementById("diary-content");
        content.innerHTML += `<br><img src="${e.target.result}" class="preview-img"><br>`;
      };
      reader.readAsDataURL(file);
    }

    function insertAudio() {
      const input = document.getElementById("audioInput");
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = document.getElementById("diary-content");
        content.innerHTML += `<br><audio controls class="preview-audio"><source src="${e.target.result}" type="${file.type}"></audio><br>`;
      };
      reader.readAsDataURL(file);
    }

    // æ¶‚é¸¦åŠŸèƒ½
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function insertDoodle() {
      const content = document.getElementById("diary-content");
      const dataURL = canvas.toDataURL();
      content.innerHTML += `<br><img src="${dataURL}" class="preview-img"><br>`;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); 
    }

    // åˆå§‹åŒ–æ—¶é—´ä¸ºå½“å‰
    window.onload = () => {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');

      const local = `${year}-${month}-${day}T${hours}:${minutes}`;
      document.getElementById("time").value = local;
    };

  </script>
