  <script>
    // è¡¨æƒ…æ’å…¥åˆ°æ–‡å­—å†…å®¹åŒº
    function insertEmoji(emoji) {
      const content = document.getElementById("diary-content");
      content.innerHTML += emoji;

    // å›¾ç‰‡æ’å…¥åˆ°åª’ä½“å†…å®¹åŒº
    function insertImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const mediaContent = document.getElementById("media-content");
        mediaContent.innerHTML += `<div class="media-item"><img src="${e.target.result}" class="preview-img"></div>`;
      };
      reader.readAsDataURL(file);
    }

    // éŸ³é¢‘æ’å…¥åˆ°åª’ä½“å†…å®¹åŒº
    function insertAudio() {
      const input = document.getElementById("audioInput");
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const mediaContent = document.getElementById("media-content");
        mediaContent.innerHTML += `<div class="media-item"><audio controls class="preview-audio"><source src="${e.target.result}" type="${file.type}"> æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘æ’­æ”¾</audio></div>`;
      };
      reader.readAsDataURL(file);
    }

    // æ¶‚é¸¦åŠŸèƒ½ - æ’å…¥åˆ°åª’ä½“å†…å®¹åŒº
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function insertDoodle() {
      const mediaContent = document.getElementById("media-content");
      const dataURL = canvas.toDataURL();
      mediaContent.innerHTML += `<div class="media-item"><img src="${dataURL}" class="preview-img"></div>`;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    window.onload = () => {
      updateBeijingTime();
