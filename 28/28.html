        <div class="toolbar-container">

            <div class="dropdown-toolbar" id="dropdownToolbar">

    <div class="form-group">
        <h3>å†å²æ—¥è®°</h3>
        <div id="diaryList" style="border: 1px solid #eee; padding: 10px; max-height: 300px; overflow-y: auto;"></div>

    <script>
        // è¡¨æƒ…æ’å…¥
        function insertEmoji(emoji) {
            const content = document.getElementById("diary-content");
            content.innerHTML += emoji;
            toggleToolbar();
            content.focus();
        }

        // å›¾ç‰‡æ’å…¥
        function insertImage() {
            const input = document.getElementById("imageInput");
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const content = document.getElementById("diary-content");
                content.innerHTML += `<br><img src="${e.target.result}" class="preview-img"><br>`;
                input.value = "";
            };
            reader.readAsDataURL(file);
            toggleToolbar();
        }

        // éŸ³é¢‘æ’å…¥
        function insertAudio() {
            const input = document.getElementById("audioInput");
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const content = document.getElementById("diary-content");
                content.innerHTML += `<br><audio controls class="preview-audio"><source src="${e.target.result}" type="${file.type}"></audio><br>`;
                input.value = "";
            };
            reader.readAsDataURL(file);
            toggleToolbar();
        }

        // æ¶‚é¸¦åŠŸèƒ½
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let isEraser = false; // æ©¡çš®æ“¦çŠ¶æ€æ ‡è®°

        // è·å–å·¥å…·æ§ä»¶
        const brushColor = document.getElementById("brushColor");
        const brushSize = document.getElementById("brushSize");
        const eraserBtn = document.getElementById("eraserBtn");
        const clearCanvasBtn = document.getElementById("clearCanvasBtn");
        const previewLine = document.getElementById("previewLine");

        // åˆå§‹åŒ–ç”»ç¬”è®¾ç½®
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        updateBrushPreview();

        // å®æ—¶æ›´æ–°ç”»ç¬”é¢„è§ˆ
        function updateBrushPreview() {
            // æ ¹æ®æ©¡çš®æ“¦çŠ¶æ€æ˜¾ç¤ºä¸åŒçš„é¢„è§ˆ
            if (isEraser) {
                previewLine.style.background = "#ffffff";
                previewLine.style.border = "1px solid #ccc";
                previewLine.style.height = `${2}px`; // æ©¡çš®æ“¦å›ºå®šç»†è¾¹æ¡†
            } else {
                previewLine.style.background = brushColor.value;
                previewLine.style.border = "none";
                previewLine.style.height = `${brushSize.value}px`;
            }
        }

        // ç›‘å¬é¢œè‰²å’Œç²—ç»†å˜åŒ–ï¼Œå®æ—¶æ›´æ–°é¢„è§ˆå’Œç”»ç¬”
        brushColor.addEventListener("input", updateBrushPreview);
        brushSize.addEventListener("input", updateBrushPreview);

        // é¼ æ ‡äº‹ä»¶ç›‘å¬
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing);
        canvas.addEventListener("mousemove", draw);

        // å¼€å§‹ç»˜åˆ¶
        function startDrawing(e) {
            drawing = true;
            ctx.beginPath();
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.moveTo(x, y);
        }

        // åœæ­¢ç»˜åˆ¶
        function stopDrawing() {
            drawing = false;
        }

        // ç»˜åˆ¶å‡½æ•°
        function draw(e) {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // æ ¹æ®çŠ¶æ€è®¾ç½®ç”»ç¬”æ ·å¼
            ctx.strokeStyle = isEraser ? "#ffffff" : brushColor.value;
            ctx.lineWidth = isEraser ? 10 : brushSize.value; // æ©¡çš®æ“¦é»˜è®¤æ›´ç²—

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // æ©¡çš®æ“¦åˆ‡æ¢
        eraserBtn.addEventListener("click", () => {
            isEraser = !isEraser;
            eraserBtn.style.backgroundColor = isEraser ? "#ff9800" : "";
            eraserBtn.style.color = isEraser ? "white" : "";
            updateBrushPreview(); // æ›´æ–°é¢„è§ˆ
        });

        // æ¸…ç©ºç”»å¸ƒ
        clearCanvasBtn.addEventListener("click", () => {
            if (confirm("ç¡®å®šè¦æ¸…ç©ºç”»å¸ƒå—ï¼Ÿ")) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });

        // æ’å…¥æ¶‚é¸¦
        function insertDoodle() {
            const content = document.getElementById("diary-content");
            const dataURL = canvas.toDataURL();
            content.innerHTML += `<br><img src="${dataURL}" class="preview-img" data-type="doodle"><br>`;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            toggleDoodle();
        }

        // å·¥å…·æ æŠ˜å /å±•å¼€æ§åˆ¶
        function toggleToolbar() {
            const dropdown = document.getElementById("dropdownToolbar");
            dropdown.classList.toggle("active");
        }

        // æ¶‚é¸¦åŒºæŠ˜å /å±•å¼€æ§åˆ¶
        function toggleDoodle() {
            const container = document.getElementById("doodleContainer");
            const button = document.getElementById("doodleToggle");
            container.classList.toggle("expanded");

            if (container.classList.contains("expanded")) {
                button.textContent = "æ”¶èµ·æ¶‚é¸¦ â–¼";
            } else {
                button.textContent = "æ·»åŠ æ¶‚é¸¦ â–¶ï¸";
            }
        }

        // æ—¥è®°æ•°æ®ç®¡ç†
        let editingDiaryId = null;

        function saveDiary() {
            const diaryData = {
                id: Date.now(),
                time: document.getElementById("time").value,
                weather: document.getElementById("weather").value,
                mood: document.getElementById("mood").value,
                location: document.getElementById("location").value,
                content: document.getElementById("diary-content").innerHTML,
                createTime: new Date().toLocaleString()
            };

            const savedDiaries = JSON.parse(localStorage.getItem("diaries") || "[]");
            savedDiaries.push(diaryData);
            localStorage.setItem("diaries", JSON.stringify(savedDiaries));

            const statusEl = document.getElementById("saveStatus");
            statusEl.textContent = "æ—¥è®°ä¿å­˜æˆåŠŸï¼";
            statusEl.style.color = "green";
            setTimeout(() => statusEl.textContent = "", 3000);

            renderDiaryList();
        }

        function loadDiary(id) {
            const savedDiaries = JSON.parse(localStorage.getItem("diaries") || "[]");
            const diary = savedDiaries.find(item => item.id === id);

            if (diary) {
                document.getElementById("time").value = diary.time;
                document.getElementById("weather").value = diary.weather;
                document.getElementById("mood").value = diary.mood;
                document.getElementById("location").value = diary.location;
                document.getElementById("diary-content").innerHTML = diary.content;

                editingDiaryId = id;
                document.getElementById("editControls").style.display = "block";
                document.getElementById("saveBtn").style.display = "none";
            }
        }

        function updateDiary() {
            if (editingDiaryId === null) return;

            const savedDiaries = JSON.parse(localStorage.getItem("diaries") || "[]");
            const diaryIndex = savedDiaries.findIndex(item => item.id === editingDiaryId);

            if (diaryIndex !== -1) {
                savedDiaries[diaryIndex] = {
                    ...savedDiaries[diaryIndex],
                    time: document.getElementById("time").value,
                    weather: document.getElementById("weather").value,
                    mood: document.getElementById("mood").value,
                    location: document.getElementById("location").value,
                    content: document.getElementById("diary-content").innerHTML
                };

                localStorage.setItem("diaries", JSON.stringify(savedDiaries));

                const statusEl = document.getElementById("saveStatus");
                statusEl.textContent = "æ—¥è®°æ›´æ–°æˆåŠŸï¼";
                statusEl.style.color = "orange";
                setTimeout(() => statusEl.textContent = "", 3000);

                cancelEdit();
                renderDiaryList();
            }
        }

        function deleteDiary(id) {
            if (!confirm("ç¡®å®šè¦åˆ é™¤è¿™ç¯‡æ—¥è®°å—ï¼Ÿ")) return;

            let savedDiaries = JSON.parse(localStorage.getItem("diaries") || "[]");
            savedDiaries = savedDiaries.filter(item => item.id !== id);

            localStorage.setItem("diaries", JSON.stringify(savedDiaries));

            const statusEl = document.getElementById("saveStatus");
            statusEl.textContent = "æ—¥è®°å·²åˆ é™¤ï¼";
            statusEl.style.color = "red";
            setTimeout(() => statusEl.textContent = "", 3000);

            if (editingDiaryId === id) {
                cancelEdit();
            }

            renderDiaryList();
        }

        function cancelEdit() {
            editingDiaryId = null;
            document.getElementById("editControls").style.display = "none";
            document.getElementById("saveBtn").style.display = "inline-block";

            const now = new Date();
            const local = now.toISOString().slice(0, 16);
            document.getElementById("time").value = local;
            document.getElementById("location").value = "";
            document.getElementById("diary-content").innerHTML = "";
        }

        function renderDiaryList() {
            const diaryListEl = document.getElementById("diaryList");
            const savedDiaries = JSON.parse(localStorage.getItem("diaries") || "[]");
            diaryListEl.innerHTML = "";

            savedDiaries.reverse().forEach(diary => {
                const diaryItem = document.createElement("div");
                diaryItem.className = "diary-item";
                diaryItem.style.padding = "10px";
                diaryItem.style.borderBottom = "1px dashed #eee";
                diaryItem.style.marginBottom = "10px";
                diaryItem.innerHTML = `
              <div><strong>æ—¶é—´ï¼š</strong>${diary.time || "æœªè®¾ç½®"}</div>
              <div><strong>å¤©æ°”ï¼š</strong>${diary.weather}</div>
              <div><strong>å¿ƒæƒ…ï¼š</strong>${diary.mood}</div>
              <div style="margin-top: 8px;">
                <button onclick="loadDiary(${diary.id})" style="margin-right: 5px; padding: 5px 10px; background: #2196F3; color: white; border: none; border-radius: 3px; cursor: pointer;">
                  ç¼–è¾‘
                </button>
                <button onclick="deleteDiary(${diary.id})" style="padding: 5px 10px; background: #f44336; color: white; border: none; border-radius: 3px; cursor: pointer;">
                  åˆ é™¤
                </button>
              </div>
            `;
                diaryListEl.appendChild(diaryItem);
            });
        }

        // é¡µé¢åˆå§‹åŒ–
        window.onload = () => {
            const now = new Date();
            const local = now.toISOString().slice(0, 16);
            document.getElementById("time").value = local;

            renderDiaryList();

            document.getElementById("saveBtn").addEventListener("click", saveDiary);
            document.getElementById("updateBtn").addEventListener("click", updateDiary);
            document.getElementById("cancelBtn").addEventListener("click", cancelEdit);
            document.getElementById("toolbarToggle").addEventListener("click", toggleToolbar);
            document.getElementById("doodleToggle").addEventListener("click", toggleDoodle);

            document.addEventListener("click", (e) => {
                const toolbarContainer = document.querySelector(".toolbar-container");
                if (!toolbarContainer.contains(e.target)) {
                    document.getElementById("dropdownToolbar").classList.remove("active");
                }
            });
        };
    </script>
