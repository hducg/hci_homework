  <script>
    window.onload = () => {
      const now = new Date();
      const localTime = now.toISOString().slice(0, 16);
      document.getElementById("time").value = localTime;
      const emojiTrigger = document.getElementById("emojiTrigger");
      const emojiPopup = document.getElementById("emojiPopup");
      
      // å…³é”®ä¿®æ”¹2ï¼šå°è£…å¼¹çª—ä½ç½®è®¡ç®—å‡½æ•°ï¼Œä¾¿äºé‡å¤è°ƒç”¨
      function updatePopupPosition() {
        const btnRect = emojiTrigger.getBoundingClientRect(); // è·å–æŒ‰é’®å®æ—¶ä½ç½®ï¼ˆç›¸å¯¹è§†å£ï¼‰
        const scrollTop = window.scrollY; // è·å–é¡µé¢å‚ç›´æ»šåŠ¨è·ç¦»
        const scrollLeft = window.scrollX; // è·å–é¡µé¢æ°´å¹³æ»šåŠ¨è·ç¦»
        
        // è®¡ç®—å¼¹çª—ä½ç½®ï¼šæŒ‰é’®æ­£ä¸‹æ–¹ï¼Œå¹¶å åŠ æ»šåŠ¨è·ç¦»ï¼ˆç¡®ä¿ç›¸å¯¹ä½ç½®ä¸å˜ï¼‰
        emojiPopup.style.top = `${btnRect.bottom + scrollTop + 8}px`; 
        emojiPopup.style.left = `${btnRect.left + scrollLeft}px`;
      }
      
      // ç‚¹å‡»æŒ‰é’®åˆ‡æ¢å¼¹çª—æ˜¾ç¤º/éšè—ï¼Œå¹¶æ›´æ–°ä½ç½®
      emojiTrigger.addEventListener("click", (e) => {
        e.stopPropagation();
        updatePopupPosition(); // æ˜¾ç¤ºå‰æ›´æ–°ä½ç½®
        emojiPopup.style.display = emojiPopup.style.display === "block" ? "none" : "block";
      });
      
      // å…³é”®ä¿®æ”¹3ï¼šé¡µé¢æ»šåŠ¨æ—¶å®æ—¶æ›´æ–°å¼¹çª—ä½ç½®
      window.addEventListener("scroll", () => {
        if (emojiPopup.style.display === "block") { // ä»…åœ¨å¼¹çª—æ˜¾ç¤ºæ—¶æ›´æ–°
          updatePopupPosition();
        }
      });
      
      // ç‚¹å‡»é¡µé¢å…¶ä»–åŒºåŸŸå…³é—­å¼¹çª—
      document.addEventListener("click", (e) => {
        if (!emojiPopup.contains(e.target) && e.target !== emojiTrigger) {
          emojiPopup.style.display = "none";
        }
      });
    };

    // ä»¥ä¸‹å‡½æ•°ä¿æŒä¸å˜
    function insertEmoji(emoji) {
      const content = document.getElementById("diary-content");
      const selection = window.getSelection();
      
      if (selection.rangeCount > 0) {
        const range = selection.getRangeAt(0);
        const emojiNode = document.createTextNode(emoji);
        range.insertNode(emojiNode);
        
        range.setStartAfter(emojiNode);
        range.setEndAfter(emojiNode);
        selection.removeAllRanges();
        selection.addRange(range);
      } else {
        content.textContent += emoji;
      }
      
      document.getElementById("emojiPopup").style.display = "none";
    }

    function insertImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const content = document.getElementById("diary-content");
        const selection = window.getSelection();
        const img = document.createElement("img");
        
        img.src = e.target.result;
        img.className = "preview-img";
        img.alt = "æ—¥è®°å›¾ç‰‡";
        if (selection.rangeCount > 0) {
          const range = selection.getRangeAt(0);
          range.insertNode(img);
          range.setStartAfter(img);
          range.setEndAfter(img);
          selection.removeAllRanges();
          selection.addRange(range);
        } else {
          content.appendChild(img);
        }
        
        input.value = "";
      };
      reader.readAsDataURL(file);
    }

    function insertAudio() {
      const input = document.getElementById("audioInput");
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const content = document.getElementById("diary-content");
        const selection = window.getSelection();
        const audio = document.createElement("audio");
        const source = document.createElement("source");
        
        source.src = e.target.result;
        source.type = file.type;
        audio.appendChild(source);
        audio.controls = true;
        audio.className = "preview-audio";
        audio.title = "æ—¥è®°éŸ³é¢‘";
        if (selection.rangeCount > 0) {
          const range = selection.getRangeAt(0);
          range.insertNode(audio);
          range.setStartAfter(audio);
          range.setEndAfter(audio);
          selection.removeAllRanges();
          selection.addRange(range);
        } else {
          content.appendChild(audio);
        }
        
        input.value = "";
      };
      reader.readAsDataURL(file);
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;
    let isEraser = false;
    const brushColor = "#ff6b8b";
    const canvasBg = "rgba(255,255,255,0.7)";
    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseout", () => isDrawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!isDrawing) return;
      
      ctx.fillStyle = isEraser ? canvasBg : brushColor;
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 3, 0, Math.PI * 2);
      ctx.fill();
    }

    function switchToEraser() {
      isEraser = true;
      document.getElementById("modeTip").textContent = "å½“å‰ï¼šæ©¡çš®æ“¦";
      canvas.style.cursor = "url('D:\\äººæœºäº¤äº’æŠ€æœ¯\\å¤šåª’ä½“æ—¥è®°\\æ©¡çš®æ“¦.png'), crosshair";
    }

    canvas.addEventListener("click", () => {

        document.getElementById("modeTip").textContent = "å½“å‰ï¼šç”»ç¬”";
        canvas.style.cursor = "crosshair";
      }
    });

    function insertDoodle() {
      const content = document.getElementById("diary-content");

        range.setEndAfter(img);
        selection.removeAllRanges();
        selection.addRange(range);
      } else {
        content.appendChild(img);
      }
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
