    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- å…ƒç´ è·å– ---
        const diaryContent = document.getElementById('diary-content');
        
        // --- åˆå§‹åŒ– ---
        const init = () => {
            // è®¾ç½®å½“å‰æ—¶é—´
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('time').value = now.toISOString().slice(0, 16);
            
            // åˆå§‹åŒ–è¡¨æƒ…é€‰æ‹©å™¨
            initEmojiPicker();
        };

        // --- å¯Œæ–‡æœ¬å‘½ä»¤ ---
        document.querySelectorAll('.toolbar-button[data-command]').forEach(button => {
            button.addEventListener('click', () => {
                const command = button.dataset.command;
                document.execCommand(command, false, null);
                diaryContent.focus();
            });
        });

        // --- æ’å…¥å†…å®¹è¾…åŠ©å‡½æ•° ---
        const insertHtmlAtCursor = (html) => {
            diaryContent.focus();
            if (window.getSelection) {
                document.execCommand('insertHTML', false, html);
            } else { // å…¼å®¹æ—§ç‰ˆIE
                const range = document.selection.createRange();
                range.pasteHTML(html);
            }
        };

        // --- æ’å…¥å›¾ç‰‡ ---
        const imageInput = document.getElementById('imageInput');
        document.getElementById('insertImageBtn').addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    const html = `<br><img src="${e.target.result}" alt="æ—¥è®°å›¾ç‰‡"><br>`;
                    insertHtmlAtCursor(html);
                };
                reader.readAsDataURL(file);
                imageInput.value = ''; // é‡ç½®ä»¥ä¾¿ä¸‹æ¬¡é€‰æ‹©åŒåæ–‡ä»¶
            }
        });

        // --- è¯­éŸ³å½•åˆ¶ ---
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        const recordBtn = document.getElementById('recordAudioBtn');
        
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const html = `<br><audio controls src="${audioUrl}"></audio><br>`;
                        insertHtmlAtCursor(html);
                        audioChunks = [];
                        stream.getTracks().forEach(track => track.stop()); // é‡Šæ”¾éº¦å…‹é£
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.style.color = 'red';
                    recordBtn.dataset.tooltip = "åœæ­¢å½•åˆ¶";
                } catch (err) {
                    console.error("æ— æ³•è·å–éº¦å…‹é£:", err);
                    alert("æ— æ³•è·å–éº¦å…‹é£æƒé™ï¼Œè¯·æ£€æŸ¥è®¾ç½®ã€‚");
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.style.color = 'inherit';
                recordBtn.dataset.tooltip = "å½•åˆ¶è¯­éŸ³";
            }
        });

        // --- å¼¹çª—ç®¡ç† ---
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            const closeBtn = modal.querySelector('.close-btn');
            closeBtn.addEventListener('click', () => modal.classList.remove('active'));
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // --- æ¶‚é¸¦åŠŸèƒ½ ---
        const doodleModal = document.getElementById('doodle-modal');
        const doodleCanvas = document.getElementById('doodle-canvas');
        const doodleCtx = doodleCanvas.getContext('2d');
        let drawing = false;

        document.getElementById('openDoodleBtn').addEventListener('click', () => doodleModal.classList.add('active'));
        document.getElementById('clear-canvas-btn').addEventListener('click', () => {
            doodleCtx.clearRect(0, 0, doodleCanvas.width, doodleCanvas.height);
        });
        
        const startDrawing = (e) => {
            drawing = true;
            doodleCtx.beginPath(); // æ¯æ¬¡æŒ‰ä¸‹é¼ æ ‡å¼€å§‹æ–°è·¯å¾„
            draw(e);
        };
        const stopDrawing = () => {
            drawing = false;
            doodleCtx.beginPath(); // æŠ¬èµ·é¼ æ ‡ï¼Œè·¯å¾„æ–­å¼€
        };
        const draw = (e) => {
            if (!drawing) return;
            const rect = doodleCanvas.getBoundingClientRect();
            // è€ƒè™‘é¡µé¢æ»šåŠ¨å’Œcanvasç¼©æ”¾
            const scaleX = doodleCanvas.width / rect.width;
            const scaleY = doodleCanvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            doodleCtx.lineWidth = document.getElementById('doodle-size').value;
            doodleCtx.strokeStyle = document.getElementById('doodle-color').value;
            doodleCtx.lineCap = 'round';
            doodleCtx.lineTo(x, y);
            doodleCtx.stroke();
            doodleCtx.beginPath();
            doodleCtx.moveTo(x, y);
        };

        doodleCanvas.addEventListener('mousedown', startDrawing);
        doodleCanvas.addEventListener('mouseup', stopDrawing);
        doodleCanvas.addEventListener('mouseout', stopDrawing);
        doodleCanvas.addEventListener('mousemove', draw);
        
        document.getElementById('insert-doodle-btn').addEventListener('click', () => {
            const dataURL = doodleCanvas.toDataURL('image/png');
            const html = `<br><img src="${dataURL}" alt="æ¶‚é¸¦"><br>`;
            insertHtmlAtCursor(html);
            doodleModal.classList.remove('active');
            doodleCtx.clearRect(0, 0, doodleCanvas.width, doodleCanvas.height); // æ¸…ç©º
        });

        // --- è¡¨æƒ…é€‰æ‹©å™¨ ---
        const emojiModal = document.getElementById('emoji-modal');
        const emojiPicker = document.getElementById('emoji-picker');
        
        const initEmojiPicker = () => {
            const emojis = ['ğŸ˜Š','ğŸ˜ƒ','ğŸ˜','ğŸ˜‚','ğŸ¤£','ğŸ˜','ğŸ˜˜','ğŸ¥°','ğŸ˜','ğŸ¤©','ğŸ¥³','ğŸ˜¢','ğŸ˜­','ğŸ˜ ','ğŸ˜¡','ğŸ¤”','ğŸ˜´','ğŸ‘','ğŸ‘','â¤ï¸','ğŸ’”','ğŸ‰','âœ¨','ğŸ”¥','ğŸ’¯'];
            emojis.forEach(emoji => {
                const span = document.createElement('span');
                span.className = 'emoji';
                span.textContent = emoji;
                span.addEventListener('click', () => {
                    insertHtmlAtCursor(emoji);
