   <div class="form-group">

  <script>
    // å®æ—¶æ—¶é’ŸåŠŸèƒ½
    function updateClock() {
      const now = new Date();
      // æ ¼å¼åŒ–æ—¶é—´ï¼šå¹´-æœˆ-æ—¥ æ—¶:åˆ†:ç§’ æ˜ŸæœŸ
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
      const weekday = weekdays[now.getDay()];

      const timeString = `${year}-${month}-${day} æ˜ŸæœŸ${weekday} ${hours}:${minutes}:${seconds}`;
      document.getElementById('clock').textContent = timeString;
    }

    // åˆå§‹åŒ–æ—¶é’Ÿå¹¶æ¯ç§’æ›´æ–°
    updateClock();
    setInterval(updateClock, 1000);
    
    function insertEmoji(emoji) {
      const content = document.getElementById("diary-content");
      content.innerHTML += emoji;
    }

    function insertImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = document.getElementById("diary-content");
        content.innerHTML += `<br><img src="${e.target.result}" class="preview-img"><br>`;
      };
      reader.readAsDataURL(file);
    }

    function insertAudio() {
      const input = document.getElementById("audioInput");
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = document.getElementById("diary-content");
        content.innerHTML += `<br><audio controls class="preview-audio"><source src="${e.target.result}" type="${file.type}"></audio><br>`;
      };
      reader.readAsDataURL(file);
    }

    // æ¶‚é¸¦åŠŸèƒ½
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function insertDoodle() {
      const content = document.getElementById("diary-content");
      const dataURL = canvas.toDataURL();
      content.innerHTML += `<br><img src="${dataURL}" class="preview-img"><br>`;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // åˆå§‹åŒ–æ—¶é—´ä¸ºå½“å‰
    window.onload = () => {
      const now = new Date();
      const local = now.toISOString().slice(0,16);
      document.getElementById("time").value = local;
    }
  </script>
