  <script>

    function changeBackgroundImage() {
      const input = document.getElementById("backgroundUpload");
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const background = document.getElementById("backgroundImage");
        background.style.backgroundImage = `url(${e.target.result})`;
      };
      reader.readAsDataURL(file);
    }

    function insertEmoji(emoji) { 
      const content = document.getElementById("diary-content"); 
      content.innerHTML += emoji; 
    }

    function insertImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = document.getElementById("diary-content");
        content.innerHTML += `<br><img src="${e.target.result}" class="preview-img"><br>`;
      };
      reader.readAsDataURL(file);
    }

    function insertAudio() {
      const input = document.getElementById("audioInput");
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = document.getElementById("diary-content");
        content.innerHTML += `<br><audio controls class="preview-audio"><source src="${e.target.result}" type="${file.type}"></audio><br>`;
      };
      reader.readAsDataURL(file);
    }

    function insertVideo() {
      const input = document.getElementById("videoInput");
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = document.getElementById("diary-content");
        content.innerHTML += `<br><video controls class="preview-video"><source src="${e.target.result}" type="${file.type}"></video><br>`;
      };
      reader.readAsDataURL(file);
    }

    // æ¶‚é¸¦åŠŸèƒ½
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function insertDoodle() {
      const content = document.getElementById("diary-content");
      const dataURL = canvas.toDataURL();
      content.innerHTML += `<br><img src="${dataURL}" class="preview-img"><br>`;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    window.onload = () => {
      const now = new Date();
      const local = now.toISOString().slice(0,16);
      document.getElementById("time").value = local;
    }
  </script>
