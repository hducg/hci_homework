  <script>
    // è¡¨æƒ…æ’å…¥åŠŸèƒ½
    function insertEmoji(emoji) {
      const content = document.getElementById("diary-content");
      content.focus();
      document.execCommand('insertText', false, emoji);
    }

    // å›¾ç‰‡æ’å…¥åŠŸèƒ½
    function insertImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = document.getElementById("diary-content");
        content.focus();
        document.execCommand('insertHTML', false, `<img src="${e.target.result}" class="preview-img" style="max-width: 100%; border-radius: 8px; margin: 10px 0;">`);
      };
      reader.readAsDataURL(file);
      input.value = ''; // é‡ç½®æ–‡ä»¶è¾“å…¥
    }

    // éŸ³é¢‘æ’å…¥åŠŸèƒ½
    function insertAudio() {
      const input = document.getElementById("audioInput");
      const file = input.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = document.getElementById("diary-content");
        content.focus();
        document.execCommand('insertHTML', false, `<div style="margin: 15px 0;"><audio controls class="preview-audio" style="width: 100%;"><source src="${e.target.result}" type="${file.type}"></audio></div>`);
      };
      reader.readAsDataURL(file);
      input.value = ''; // é‡ç½®æ–‡ä»¶è¾“å…¥
    }

    // æ¶‚é¸¦åŠŸèƒ½
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let currentColor = 'black';
    let brushSize = 5;

    // è®¾ç½®åˆå§‹ç”»ç¬”
    ctx.lineWidth = brushSize;
    ctx.lineCap = 'round';
    ctx.strokeStyle = currentColor;

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseout", stopDrawing);
    canvas.addEventListener("mousemove", draw);

    function startDrawing(e) {
      drawing = true;
      draw(e);
    }

    function stopDrawing() {
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    // é¢œè‰²é€‰æ‹©
    document.querySelectorAll('.color-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelectorAll('.color-option').forEach(opt => {
          opt.classList.remove('active');
        });
        this.classList.add('active');
        currentColor = this.getAttribute('data-color');
        ctx.strokeStyle = currentColor;
      });
    });

    // ç”»ç¬”å¤§å°é€‰æ‹©
    document.getElementById('brush-size').addEventListener('change', function() {
      brushSize = parseInt(this.value);
      ctx.lineWidth = brushSize;
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function insertDoodle() {
      const content = document.getElementById("diary-content");
      const dataURL = canvas.toDataURL();
      content.focus();
      document.execCommand('insertHTML', false, `<div style="margin: 15px 0;"><img src="${dataURL}" class="preview-img" style="max-width: 300px; display: block; margin: 0 auto;"></div>`);
      clearCanvas();
    }

    // æ—¥è®°ç®¡ç†åŠŸèƒ½
    let diaries = JSON.parse(localStorage.getItem('multimedia-diaries')) || [];
    let currentDiaryId = null;

    function saveDiary() {
      const time = document.getElementById("time").value;
      const weather = document.getElementById("weather").value;
      const mood = document.getElementById("mood").value;
      const location = document.getElementById("location").value;
      const content = document.getElementById("diary-content").innerHTML;

      if (!content.trim() || content === '<br>') {
        alert('æ—¥è®°å†…å®¹ä¸èƒ½ä¸ºç©ºï¼');
        return;
      }

      const diary = {
        id: currentDiaryId || Date.now().toString(),
        time: time || new Date().toISOString().slice(0,16),
        weather,
        mood,
        location,
        content,
        created: new Date().toISOString()
      };

      if (currentDiaryId) {
        // æ›´æ–°ç°æœ‰æ—¥è®°
        const index = diaries.findIndex(d => d.id === currentDiaryId);
        if (index !== -1) {
          diaries[index] = diary;
        }
      } else {
        // æ·»åŠ æ–°æ—¥è®°
        diaries.push(diary);
      }

      localStorage.setItem('multimedia-diaries', JSON.stringify(diaries));
      alert('æ—¥è®°ä¿å­˜æˆåŠŸï¼');
      loadDiaryList();
      clearAll();
    }

    function loadDiaryList() {
      const diaryList = document.getElementById("diary-list");
      const searchTerm = document.getElementById("search").value.toLowerCase();
      
      const filteredDiaries = diaries.filter(diary => 
        diary.content.toLowerCase().includes(searchTerm) || 
        (diary.location && diary.location.toLowerCase().includes(searchTerm)) ||
        diary.weather.toLowerCase().includes(searchTerm) ||
        diary.mood.toLowerCase().includes(searchTerm)
      );

      diaryList.innerHTML = '';
      
      if (filteredDiaries.length === 0) {
        diaryList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-book-open"></i>
            <p>${searchTerm ? 'æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ—¥è®°' : 'è¿˜æ²¡æœ‰æ—¥è®°ï¼Œå¼€å§‹è®°å½•å§ï¼'}</p>
          </div>
        `;
        updateStats();
        return;
      }

      filteredDiaries.forEach(diary => {
        const diaryItem = document.createElement('div');
        diaryItem.className = 'diary-item';
        if (diary.id === currentDiaryId) {
          diaryItem.classList.add('active');
        }
        
        // æå–çº¯æ–‡æœ¬é¢„è§ˆ
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = diary.content;
        const textContent = tempDiv.textContent || tempDiv.innerText || '';
        
        diaryItem.innerHTML = `
          <h3>${diary.mood.split(' ')[0]} ${new Date(diary.created).toLocaleDateString()}</h3>
          <div class="diary-meta">
            <span><i class="fas fa-cloud-sun"></i> ${diary.weather}</span>
            ${diary.location ? `<span><i class="fas fa-map-marker-alt"></i> ${diary.location}</span>` : ''}
          </div>
          <div class="diary-preview">${textContent.substring(0, 100)}${textContent.length > 100 ? '...' : ''}</div>
        `;
        diaryItem.addEventListener('click', () => loadDiary(diary.id));
        diaryList.appendChild(diaryItem);
      });
      
      updateStats();
    }

    function loadDiary(id) {
      const diary = diaries.find(d => d.id === id);
      if (!diary) return;

      document.getElementById("time").value = diary.time;
      document.getElementById("weather").value = diary.weather;
      document.getElementById("mood").value = diary.mood;
      document.getElementById("location").value = diary.location || '';
      document.getElementById("diary-content").innerHTML = diary.content;
      
      currentDiaryId = diary.id;
      loadDiaryList(); // åˆ·æ–°åˆ—è¡¨ä»¥æ˜¾ç¤ºæ´»åŠ¨çŠ¶æ€
    }

    function clearAll() {
      document.getElementById("time").value = '';
      document.getElementById("weather").selectedIndex = 0;
      document.getElementById("mood").selectedIndex = 0;
      document.getElementById("location").value = '';
      document.getElementById("diary-content").innerHTML = '';
      clearCanvas();
      currentDiaryId = null;
      
      // é‡ç½®æ—¶é—´ä¸ºå½“å‰

    function updateStats() {
      document.getElementById("total-diaries").textContent = diaries.length;
      
      const thisMonth = new Date().getMonth();
      const thisYear = new Date().getFullYear();
      const thisMonthDiaries = diaries.filter(diary => {
        const diaryDate = new Date(diary.created);
        return diaryDate.getMonth() === thisMonth && diaryDate.getFullYear() === thisYear;
      });
      
      document.getElementById("this-month").textContent = thisMonthDiaries.length;
    }

      });

        if (this.innerHTML === '' || this.innerHTML === '<br>') {
