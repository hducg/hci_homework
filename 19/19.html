  <script>
    // å…¨å±€å˜é‡
    let doodleColor = '#05d9e8';
    let lineWidth = 2;
    let drawing = false;
    let canvas, ctx;
    let scaleX = 1;
    let scaleY = 1;

    // åˆå§‹åŒ–æ—¶é—´
    window.onload = () => {
      const now = new Date();
      const local = now.toISOString().slice(0, 16);
      document.getElementById("time").value = local;

      // åˆå§‹åŒ–ç”»å¸ƒ
      initCanvas();

      // è¡¨æƒ…é¢æ¿åˆ‡æ¢
      document.getElementById('emojiToggle').addEventListener('click', (e) => {
        e.stopPropagation();
        const panel = document.getElementById('emojiPanel');
        panel.classList.toggle('active');
      });

      // ç‚¹å‡»å¤–éƒ¨å…³é—­è¡¨æƒ…é¢æ¿
      document.addEventListener('click', () => {
        document.getElementById('emojiPanel').classList.remove('active');
      });

      // ç¬”è§¦å®½åº¦æ˜¾ç¤º
      document.getElementById('lineWidth').addEventListener('input', (e) => {
        document.getElementById('widthValue').textContent = `${e.target.value}px`;
      });
    };

    // åˆå§‹åŒ–ç”»å¸ƒ
    function initCanvas() {
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      const container = document.getElementById("canvas-container");
      
      // è®¾ç½®ç”»å¸ƒå®é™…å°ºå¯¸ä»¥åŒ¹é…æ˜¾ç¤ºå°ºå¯¸
      function resizeCanvas() {
        const { width, height } = container.getBoundingClientRect();
        // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹ï¼Œè§£å†³é«˜DPIå±å¹•ç»˜åˆ¶æ¨¡ç³Šé—®é¢˜
        const dpr = window.devicePixelRatio || 1;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;
        
        // å­˜å‚¨ç¼©æ”¾æ¯”ä¾‹ç”¨äºåæ ‡è½¬æ¢
        scaleX = dpr;
        scaleY = dpr;
        
        // è°ƒæ•´ä¸Šä¸‹æ–‡ç¼©æ”¾
        ctx.scale(dpr, dpr);
      }
      
      // åˆå§‹åŒ–å°ºå¯¸
      resizeCanvas();
      
      // çª—å£å¤§å°å˜åŒ–æ—¶è°ƒæ•´ç”»å¸ƒ
      window.addEventListener('resize', resizeCanvas);

      // ç”»å¸ƒäº‹ä»¶ç›‘å¬
      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);
      canvas.addEventListener("mousemove", draw);
      
      // è§¦æ‘¸è®¾å¤‡æ”¯æŒ
      canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        startDrawing(getTouchPos(e));
      });
      canvas.addEventListener("touchend", (e) => {
        e.preventDefault();
        stopDrawing();
      });
      canvas.addEventListener("touchcancel", (e) => {
        e.preventDefault();
        stopDrawing();
      });
      canvas.addEventListener("touchmove", (e) => {
        e.preventDefault();
        draw(getTouchPos(e));
      });
    }
    
    // è·å–è§¦æ‘¸ä½ç½®
    function getTouchPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        clientX: e.touches[0].clientX,
        clientY: e.touches[0].clientY,
        target: e.target
      };
    }
    
    // å¼€å§‹ç»˜åˆ¶
    function startDrawing(e) {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      // è®¡ç®—ç›¸å¯¹äºç”»å¸ƒçš„åæ ‡ï¼Œå¹¶åº”ç”¨ç¼©æ”¾
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;
      ctx.beginPath();
      ctx.moveTo(x, y);
    }
    
    // åœæ­¢ç»˜åˆ¶
    function stopDrawing() {
      drawing = false;
    }

    // ç»˜åˆ¶å‡½æ•°
    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      // è®¡ç®—ç›¸å¯¹äºç”»å¸ƒçš„åæ ‡ï¼Œå¹¶åº”ç”¨ç¼©æ”¾
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;

      ctx.strokeStyle = doodleColor;
      ctx.lineWidth = lineWidth * scaleX; // çº¿å®½ä¹Ÿåº”ç”¨ç¼©æ”¾
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.lineTo(x, y);
      ctx.stroke();
    }

    // è®¾ç½®æ¶‚é¸¦é¢œè‰²
    function setDoodleColor(color) {
      doodleColor = color;
      // æ›´æ–°æ´»è·ƒçŠ¶æ€
      document.querySelectorAll('.color-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.style.backgroundColor === color) {
          btn.classList.add('active');
        }
      });
    }

    // è®¾ç½®ç¬”è§¦å®½åº¦
    function setLineWidth(width) {
      lineWidth = parseInt(width);
    }

    // æ¸…ç©ºç”»å¸ƒ
    function clearCanvas() {
      const container = document.getElementById("canvas-container");
      const { width, height } = container.getBoundingClientRect();
      ctx.clearRect(0, 0, width * scaleX, height * scaleY);
    }

    // æ’å…¥è¡¨æƒ…
    function insertEmoji(emoji) {
      const content = document.getElementById("diary-content");
      content.innerHTML += emoji + ' ';
      // å…³é—­è¡¨æƒ…é¢æ¿
      document.getElementById('emojiPanel').classList.remove('active');
    }

    // æ’å…¥å›¾ç‰‡
    function insertImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = document.getElementById("diary-content");
        content.innerHTML += `<br><img src="${e.target.result}" class="preview-img" alt="æ’å…¥çš„å›¾ç‰‡"><br>`;
      };
      reader.readAsDataURL(file);
    }

    // æ’å…¥éŸ³é¢‘
    function insertAudio() {
      const input = document.getElementById("audioInput");
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = document.getElementById("diary-content");
        content.innerHTML += `<br><audio controls class="preview-audio"><source src="${e.target.result}" type="${file.type}"> æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘æ’­æ”¾</audio><br>`;
      };
      reader.readAsDataURL(file);
    }

    // æ’å…¥æ¶‚é¸¦
    function insertDoodle() {
      const dataURL = canvas.toDataURL();
      const content = document.getElementById("diary-content");
      content.innerHTML += `<br><img src="${dataURL}" class="preview-img" alt="æ¶‚é¸¦ä½œå“"><br>`;
      clearCanvas();
    }

    // ä¿å­˜æ—¥å¿—ï¼ˆæ¨¡æ‹Ÿä¿å­˜åŠŸèƒ½ï¼‰
    function saveDiary() {
      const time = document.getElementById("time").value;
      const weather = document.getElementById("weather").value;
      const mood = document.getElementById("mood").value;
      const location = document.getElementById("location").value;
