      <div class="form-group">

            <input type="color" id="pen-color" value="#000000">
            <input type="range" id="pen-width" min="1" max="10" value="2">

    <div class="content-panel">
      <div class="form-group">
        <label for="diary-content">äº‹ä»¶ä¸æ„Ÿæƒ³:</label>
        <div id="diary-content" contenteditable="true"></div>
      </div>

      <div class="toolbar">
        <label>æ’å…¥ï¼š</label>
        <div class="emoji-set">
            <button onclick="insertEmoji('ğŸ˜Š')">ğŸ˜Š</button>
            <button onclick="insertEmoji('ğŸ˜¢')">ğŸ˜¢</button>
            <button onclick="insertEmoji('â¤ï¸')">â¤ï¸</button>

        </div>
        <input type="file" id="imageInput" accept="image/*" onchange="insertImage()" title="æ’å…¥å›¾ç‰‡" />
        <input type="file" id="audioInput" accept="audio/*" onchange="insertAudio()" title="æ’å…¥éŸ³é¢‘" />
        <button id="save-btn" onclick="saveDiary()">ä¿å­˜æ—¥è®°</button>

  <script>
    const diaryContent = document.getElementById("diary-content");

    function insertEmoji(emoji) {
      diaryContent.focus();
      document.execCommand('insertText', false, emoji);
    }

    function insertImage() {
      const input = document.getElementById("imageInput");
      if (!input.files[0]) return;
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = `<br><img src="${e.target.result}" class="preview-img"><br>`;
        diaryContent.focus();
        document.execCommand('insertHTML', false, img);
      };
      reader.readAsDataURL(file);
    }

    function insertAudio() {
      const input = document.getElementById("audioInput");
      if (!input.files[0]) return;
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const audio = `<br><audio controls class="preview-audio"><source src="${e.target.result}" type="${file.type}"></audio><br>`;
        diaryContent.focus();
        document.execCommand('insertHTML', false, audio);
      };
      reader.readAsDataURL(file);
    }

    // æ¶‚é¸¦åŠŸèƒ½
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const penColor = document.getElementById("pen-color");
    const penWidth = document.getElementById("pen-width");
    let drawing = false;

    canvas.addEventListener("mousedown", (e) => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.strokeStyle = penColor.value;
      ctx.lineWidth = penWidth.value;
      ctx.lineCap = 'round';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    }

    function insertDoodle() {
      const dataURL = canvas.toDataURL();
      const img = `<br><img src="${dataURL}" class="preview-img"><br>`;
      diaryContent.focus();
      document.execCommand('insertHTML', false, img);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    
    // ä¿å­˜ä¸åŠ è½½åŠŸèƒ½
    function saveDiary() {
        const data = {
            time: document.getElementById('time').value,
            weather: document.getElementById('weather').value,
            mood: document.getElementById('mood').value,
            location: document.getElementById('location').value,
            content: diaryContent.innerHTML
        };
        localStorage.setItem('multimediaDiary', JSON.stringify(data));
        alert('æ—¥è®°å·²ä¿å­˜ï¼');
    }

    function loadDiary() {
        const savedData = localStorage.getItem('multimediaDiary');
        if (savedData) {
            const data = JSON.parse(savedData);
            document.getElementById('time').value = data.time;
            document.getElementById('weather').value = data.weather;
            document.getElementById('mood').value = data.mood;
            document.getElementById('location').value = data.location;
            diaryContent.innerHTML = data.content;
        }
    }

    // åˆå§‹åŒ–
    window.onload = () => {
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
      document.getElementById("time").value = now.toISOString().slice(0,16);
      
      loadDiary(); // é¡µé¢åŠ è½½æ—¶å°è¯•åŠ è½½æ—§æ—¥è®°
    }
  </script>
